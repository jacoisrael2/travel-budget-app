apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-app
  namespace: travel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-app
  template:
    metadata:
      labels:
        app: travel-app
    spec:
      containers:
      - name: travel-app
        image: israel/travel-app:latest
        ports:
        - containerPort: 8501
        env:
        - name: DATABASE_URL
          value: postgresql://user:password@postgres:5432/travel

